<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>RPG Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
        <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </head>
    <body>
        <!-- User Interface -->
        <div id="ui-container">
            <!-- Overlay for load screen and pausing -->
            <div id="overlay">
                <div id="load-container">
                    <p id="load-text">Loading</p>
                    <div id="load-bar-background">
                        <div id="load-bar"></div>
                    </div>
                </div>
            </div> <!-- End of Overlay -->

            <!-- Health UI -->
            <div id="player-health" class="health">
                <div class="troll_1 thumbnail"></div>
                <p class="curr-info-name curr-info">Name: <span id="player-name">Grunt</span></p>
                <p class="curr-info-tribe curr-info">Tribe: <span id="player-tribe">Grassland</span></p>
                <p class="curr-info-power curr-info">Power: <span id="player-power">6</span></p>
                <div class="health-bar-background">
                    <p>100hp</p>
                    <div class="health-bar"></div>
                </div>
            </div>
            <div id="enemy-health" class="health">
                <div class="troll_3 thumbnail"></div>
                <p class="curr-info-name curr-info">Name: <span id="enemy-name">Grunt</span></p>
                <p class="curr-info-tribe curr-info">Tribe: <span id="enemy-tribe">Grassland</span></p>
                <div class="health-bar-background">
                    <p>100hp</p>
                    <div class="health-bar"></div>
                </div>
            </div> <!-- End of Health UI -->

            <!-- Side UI -->
            <div id="swap-enemy">
                <p>Click To Swap</p>
                <div id="troll_1" class="troll_1 swapper"></div>
                <div id="troll_2" class="troll_2 swapper"></div>
                <div id="troll_3" class="troll_3 swapper"></div>
            </div> <!-- End of Side UI -->
        </div> <!-- End of UI -->

        <div class="char-holder">
            <div id="player" class="char"></div>
        </div>
        <div class="char-holder">
            <div id="enemy" class="char"></div>
        </div>
            
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/javascript.js"></script>
    </body>
</html>
