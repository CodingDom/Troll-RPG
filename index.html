<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>RPG Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
        <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </head>
    <body>
        <div id="ui-container">
            <div id="overlay"></div>
            <div id="player-health" class="health">
                <div class="troll_1 thumbnail"></div>
                <p id="player-name" class="curr-info-name curr-info">Name: Grunt</p>
                <p id="player-tribe" class="curr-info-tribe curr-info">Tribe: Grassland</p>
                <div class="health-bar-background">
                    <p>100hp</p>
                    <div class="health-bar"></div>
                </div>
            </div>
            <div id="enemy-health" class="health">
                <div class="troll_3 thumbnail"></div>
                <p id="enemy-name" class="curr-info-name curr-info">Name: Chief</p>
                <p id="enemy-tribe" class="curr-info-tribe curr-info">Tribe: Sunflower</p>
                <div class="health-bar-background">
                    <p>100hp</p>
                    <div class="health-bar"></div>
                </div>
            </div>
            <div id="swap-enemy">
                <p>Click To Swap</p>
                <div id="troll_1" class="troll_1 swapper"></div>
                <div id="troll_2" class="troll_2 swapper"></div>
                <div id="troll_3" class="troll_3 swapper"></div>
            </div>
        </div>
        <div class="char-holder">
            <div id="player" class="char"></div>
        </div>
        <div class="char-holder">
            <div id="enemy" class="char"></div>
        </div>
            
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/javascript.js"></script>
    </body>
</html>
